---
local:
  root_dir : <%= ENV['TRAVIS_BUILD_DIR'] %>

targets:
  - type     : "bintray"
    user     : <%= ENV['BINTRAY_SNOWPLOW_GENERIC_USER'] %>
    password : <%= ENV['BINTRAY_SNOWPLOW_GENERIC_API_KEY'] %>

packages:
  - repo     : "snowplow-generic"
    name     : "terraform-provider-snowplow"
    user_org : "snowplow"
    publish  : true
    override : false
    continue_on_conflict: false
    version  : <%= CMD['cat VERSION'] %>
    build_version : <%= ENV['TRAVIS_TAG'] %>

    artifacts:
      - prefix : "terraform_provider_snowplow_"
        suffix : "_linux_amd64"
        type   : "zip"
        binary_paths:
          - build/output/linux/terraform-provider-snowplow_v<%= CMD['cat VERSION'] %>
      - prefix : "terraform_provider_snowplow_"
        suffix : "_darwin_amd64"
        type   : "zip"
        binary_paths:
          - build/output/darwin/terraform-provider-snowplow_v<%= CMD['cat VERSION'] %>
      - prefix : "terraform_provider_snowplow_"
        suffix : "_windows_amd64"
        type   : "zip"
        binary_paths:
          - build/output/windows/terraform-provider-snowplow_v<%= CMD['cat VERSION'] %>.exe
